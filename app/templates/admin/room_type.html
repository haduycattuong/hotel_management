{% extends 'layout/base.html' %}

{% block content %}
    <div class="content-wrapper">
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                            <a href="/thuoc/create" class="btn btn-success float-right m-2">Add</a>
                    </div>
                    <div class="card w-100">
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Room type</th>
                                        <th scope="col">Price</th>
                                        <th scope="col">Max capacity</th>
                                        <th scope="col">Function</th>
                                    </tr>
                                </thead>
                                <tbody>
                                {% for r in room_type %}
                                        <tr>
                                            <th scope="row">{{r.id}}</th>
                                            <td>{{r.type}}</td>
                                            <td>{{r.price}}</td>
                                            <td>{{r.max_capacity}}</td>
                                            <td>
                                                <a href="/admin/roomtypes/update/{{r.id}}"
                                                    class="btn btn-warning">Update</a>
                                                <a href="/admin/roomtypes/delete/{{r.id}}"
                                                    class="btn btn-danger">Delete</a>
                                            </td>
                                        </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-md-12">
                    </div>
                </div>

            </div>
        </div>

    </div>
{% endblock %}
