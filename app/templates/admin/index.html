{% extends 'admin/master.html' %}

{% block body %}

{% if current_user.is_authenticated %}
    <h1 class="text-success text-center">WELCOME TO ADMIN PAGE!!!</h1>
    <h2 class="text-center">HI {{ current_user.name }}!</h2>
{% else %}
<h1 class="text-center text-info">ADMIN LOGIN</h1>

<form method="post" action="/admin/login">
  <div class="mb-3 mt-3">
    <label for="email" class="form-label">Username</label>
    <input type="text" class="form-control" id="email" name="username" placeholder="username...">
  </div>
  <div class="mb-3">
    <label for="pwd" class="form-label">Password</label>
    <input type="password" class="form-control" id="pwd" name="password" placeholder="password...">
  </div>

  <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endif %}

{% endblock %}
