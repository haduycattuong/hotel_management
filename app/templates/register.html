{% extends 'layout/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h1 class="text-center text-info mt-1">LOGIN USER</h1>

{% if err_msg %}
<div class="alert alert-danger">
    {{err_msg}}
</div>
{% endif %}
<form method="post" action="/register" enctype="multipart/form-data">
  <div class="mb-3 mt-3">
    <label for="name" class="form-label">Name:</label>
    <input type="text" class="form-control" id="name" placeholder="name" name="name" required>
  </div>
  <div class="mb-3 mt-3">
    <label for="username" class="form-label">Username:</label>
    <input type="text" class="form-control" id="username" placeholder="username" name="username" required>
  </div>
  <div class="mb-3">
    <label for="pwd" class="form-label">Password:</label>
    <input type="password" class="form-control" id="pwd" placeholder="password" name="password" required>
  </div>
  <div class="mb-3">
    <label for="confirm-pass" class="form-label">Confirm Password:</label>
    <input type="password" class="form-control" id="confirm-pass" placeholder="confirm password" name="confirm-pass" required>
  </div>
  <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
{% endblock %}
